name: tests
on:
  workflow_dispatch:
  push:
permissions:
  contents: read
  pull-requests: read
jobs:
  ghidra:
    runs-on: macos-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3
      - name: Install ansible
        run: python3 -m pip install --upgrade --user ansible
